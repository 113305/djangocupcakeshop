language: python
python:
  - '3.5'
branches:
  only:
    - 'advance'
    - 'rest-api'
    - 'design'
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - python manage.py test
  - coverage run --source=djangocupcakeshop,menu,accounts manage.py test
notifications:
  email: false
after_success:
  coveralls
