{% extends 'menu/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="header header-filter" style="background-image: url({% static 'menu/images/cupcake_cover.jpg' %});height:800px;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

        <div class="card card-signup">
        <form class="form" method="post" action="{% url 'accounts:register' %}">
          {% csrf_token %}
          <h3 class="text-center">Register</h3>
      <div class="content">
        {% if form.errors %}
          <p class="text-danger">Try again.</p>
        {% endif %}
				<div class="input-group">
					<span class="input-group-addon">
						<i class="material-icons">face</i>
					</span>
					<input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"  class="form-control" placeholder="Username">
          {{ form.username.errors }}
				</div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock_outline</i>
          </span>
          <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="Password..." class="form-control" />
          {{ form.password1.errors }}
        </div>

        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock_outline</i>
          </span>
          <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="Confirm Password..." class="form-control" />
          {{ form.password2.errors }}
        </div>
      </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-group">
          <div class="col-md-offset-4 col-lg-offset-4 col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
